<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Testinomial card</title>
</head>
<body>
  
  <div class="container">
    <div class="cards">
      <div class="card">
        <div class="userName">
            <div class="image">
              <img src="./images/user1.jpg" alt="USER">
            </div>
            <h3 class="cardTitle">John Doe</h3>
            <div class="rating">
              <p>since 2019</p>
            </div>
        </div>
        <div class="cardBody cardBody1">
          <i class="fab fa-behance behance"></i>
          <i class="fab fa-instagram insta"></i>
          <i class="fab fa-dribbble dribbble"></i>
        </div>
      </div>
      <div class="card">
        <div class="userName">
            <div class="image">
              <img src="./images/user2.jpg" alt="USER">
            </div>
            <h3 class="cardTitle">Will Smith</h3>
            <div class="rating">
              <p>since 2018</p>
            </div>
        </div>
        <div class="cardBody cardBody2">
          <i class="fab fa-behance behance"></i>
          <i class="fab fa-instagram insta"></i>
          <i class="fab fa-dribbble dribbble"></i>
        </div>
      </div>
      <div class="card">
        <div class="userName">
            <div class="image">
              <img src="./images/user3.jpg" alt="USER">
            </div>
            <h3 class="cardTitle">Addy Rocks</h3>
            <div class="rating">
              <p>since 2019</p>
            </div>
        </div>
        <div class="cardBody cardBody3">
          <i class="fab fa-behance behance"></i>
          <i class="fab fa-instagram insta"></i>
          <i class="fab fa-dribbble dribbble"></i>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
